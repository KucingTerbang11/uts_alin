<script>
    function transformVector() {
        // Ambil nilai matriks transformasi dan vektor elemen dari formulir
        var transformationMatrix = document.getElementById('transformationMatrix').value.split(',').map(Number);
        var elementVector = document.getElementById('elementVector').value.split(',').map(Number);

        // Periksa apakah matriks transformasi dan vektor elemen memiliki panjang yang sesuai
        if (transformationMatrix.length !== 9 || elementVector.length !== 3) {
            alert('Panjang matriks transformasi harus 9 dan panjang vektor elemen harus 3');
            return;
        }

        // Lakukan transformasi vektor elemen
        var result = [
            transformationMatrix[0] * elementVector[0] + transformationMatrix[1] * elementVector[1] + transformationMatrix[2] * elementVector[2],
            transformationMatrix[3] * elementVector[0] + transformationMatrix[4] * elementVector[1] + transformationMatrix[5] * elementVector[2],
            transformationMatrix[6] * elementVector[0] + transformationMatrix[7] * elementVector[1] + transformationMatrix[8] * elementVector[2]
        ];

        // Tampilkan hasil
        document.getElementById('result').innerHTML = 'Hasil transformasi vektor elemen: ' + result.join(', ');
    }
</script>
