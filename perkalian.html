                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-6 text-center">
                                <h5>Vektor Perkalian</h5>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">

                                <div class="col-6">

                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="multiplyVectors()">Hitung</button>

<script>
    function multiplyVectors() {
        // Ambil nilai vektor dari formulir
        var vector1 = document.getElementById('vector1').value.split(',').map(Number);
        var vector2 = document.getElementById('vector2').value.split(',').map(Number);

        // Periksa apakah kedua vektor memiliki panjang yang sama
        if (vector1.length !== vector2.length) {
            alert('Panjang vektor harus sama');
            return;
        }

        // Lakukan perkalian vektor
        var result = 0;
        for (var i = 0; i < vector1.length; i++) {
            result += vector1[i] * vector2[i];
        }

        // Tampilkan hasil
        document.getElementById('result').innerHTML = 'Hasil perkalian vektor: ' + result;
    }
</script>
